<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoL</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="p-6 bg-emerald-200 grid  gap-1 grid-cols-[1fr_1fr_1fr_1fr] [grid-template-areas:'one_one_two_three''four_five_six_seven''eight_eight_nine_nine']">
        <h1 class="bg-amber-100 w-full h-20 [grid-area:one]">content one</h1>
        <h1 class="bg-amber-100 w-full h-20 [grid-area:two]">content two</h1>
        <h1 class="bg-amber-100 w-full h-20 [grid-area:three]">content three</h1>
        <h1 class="bg-amber-100 w-full h-20 [grid-area:four]">content four</h1>
        <h1 class="bg-amber-100 w-full h-20 [grid-area:five]">content five</h1>
        <h1 class="bg-amber-100 w-full h-20 [grid-area:six]">content six</h1>
        <h1 class="bg-amber-100 w-full h-20 [grid-area:seven]">content seven</h1>
        <h1 class="bg-amber-100 w-full h-20 [grid-area:eight]">content eight</h1>
        <h1 class="bg-amber-100 w-full h-20 [grid-area:nine]">content nine</h1>
      
    </div>
</body>

</html>
